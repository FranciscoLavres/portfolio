<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Lavres | Contact</title>
    <link rel="shortcut icon" href="assets/images/triquetra.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/escuro.js"></script>
    <script src="js/email.js" defer></script>
</head>

<body>
    <header>
        <div class="logotipo"><a href="index.html" id="logotipo"><img src="assets/images/triquetra.png"
                    alt="logotipo"></a></div>


        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">☰</label>


        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

   <main>
    <div class="geral">
        <div class="titulo">
            <p><span>Contact</span></p>
        </div>
        <div class="conteudo">
            <section class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18194.570122439796!2d-37.073471523453385!3d-10.970392088933794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x71ab143dce5a8f5%3A0xdce07c193ed061d0!2sUnit%20-%20Universidade%20Tiradentes!5e1!3m2!1spt-BR!2sbr!4v1762983910748!5m2!1spt-BR!2sbr"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </section>

            <section class="contato">
                <div class="nome-email">
                    <div class="individual">
                        <input type="text" placeholder="Nome" id="nomeInput">
                    </div>
                    <div class="individual">
                        <input type="email" id="emailInput" placeholder="E-mail">
                    </div>
                </div>
                
                <div class="interesse">
                    <div class="interesse-centro">
                        <select id="interesseSelect">
                            <option>Interesse</option>
                            <option>Trabalho</option>
                            <option>Estudo</option>
                            <option>Colaborador</option>
                        </select>
                    </div>
                </div>

                <div class="descript">
                    <div class="desc">
                        <textarea id="descricaoInput" placeholder="Descrição"></textarea>
                    </div>
                </div>

                <div class="validar">
                    <button class="btn" id="enviarBtn" type="button">Enviar</button>
                </div>

                <div class="confirma">
                    <p id="resultMessage"></p>
                </div>

            </section>
        </div>
    </div>
</main>

    <footer>
        <section class="rodape-preto">
            <div class="redes-sociais">
                <a href="https://www.instagram.com/francisco.lvres/?hl=pt-br" target="_blank"><img
                        src="assets/images/instagram.png" alt="Instagram"></a>

                <a href="https://github.com/FranciscoLavres" target="_blank"><img src="assets/images/github.png"
                        alt="Github"></a>

                <a href="https://www.linkedin.com/in/francisco-lavres-820115399/" target="_blank"><img
                        src="assets/images/linkedin.png" alt="Linkedin"></a>

                <a href="https://x.com/franciscolvres" target="_blank"><img src="assets/images/twitter.png"
                        alt="Twitter/X"></a>

                <a href="https://discord.com/users/fava45" target="_blank"><img src="assets/images/discord.png"
                        alt="Discord"></a>
            </div>

            <div class="copy">
                <p>Francisco Lavres Correia da Fonseca &copy; Todos os direitos reservados</p>
                <!--Centralizar e jogar para baixo-->
            </div>

            <div class="modo-escuro" id="escuro"><img src="assets/images/escuro.png" alt="Modo Escuro"></div>
        </section>
    </footer>

</body>

</html>
