<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            background-color: dodgerblue;
            position: relative;
            /* necessário para o overlay ficar dentro */
            overflow: hidden;
            /* impede o overlay de vazar */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 22px;
            cursor: pointer;
        }

        /* Overlay interno */
        .overlay {
            position: absolute;
            top: 0;
            right: 0;
            /* overlay aparece pela direita */
            width: 50%;
            /* cobre metade da card */
            height: 100%;
            background: rgba(0, 0, 0, 0.6);

            display: flex;
            justify-content: center;
            align-items: center;

            transform: translateX(100%);
            /* começa fora da card */
            transition: transform 0.4s ease;
        }

        /* Caixinha interna */
        .box {
            background: #fff;
            color: #111;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 20px;

            opacity: 0;
            transform: translateY(10px);
            transition: 0.4s ease;
        }

        /* Quando passa o mouse na card → overlay entra */
        .card:hover .overlay {
            transform: translateX(0);
            /* desliza para dentro da card */
        }

        /* Animação da caixinha “HTML” */
        .card:hover .overlay .box {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="content">
            Passe o mouse aqui
        </div>

        <div class="overlay">
            <div class="box">meu piru</div>
        </div>
    </div>

</body>

</html>
